{% extends "base.html" %}
{% set current_step = 4 %}

{% block header %}Groepsindeling klaar!{% endblock %}

{% block content %}
<p>Je kunt de groepsindeling hier downloaden:</p>
<a href="{{ url_for('download', task_id=task_id) }}" class="button primary">Download groepsindeling</a>
<p>Onderzoek hem goed. Ben je er tevreden mee?</p>

<div class="previous-step">
    <a href="{{ url_for('upload_files') }}" class="button primary">Nog niet helemaal...</a>
</div>

<div class="next-step">
    <a href="{{ url_for('done') }}" class="button primary">Ja, ik ben tevreden!</a>
</div>
{% endblock %}
